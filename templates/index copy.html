<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap">
</head>
<body>
    <div class="slideshow">
        {% for image in images %}
            <img src="{{ url_for('static', filename=image) }}" alt="Slideshow Image" id="slideshow-image">
        {% endfor %}
    </div>

    <h1 class="title">AltoPix</h1>

    <div class="login-form">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
