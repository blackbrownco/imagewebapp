<!DOCTYPE html>
<html>
<head>
    <title>AltoPix</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="slideshow">
        {% for image in images %}
            <img src="{{ url_for('static', filename=image) }}" alt="Slideshow Image" id="slideshow-image">
        {% endfor %}
    </div>

    <div class="login-container">
        <h1 id="title">AltoPix</h1>
        <h2 id="subtitle">A Secure Solution for Storing your Valuable Memories</h2>
        <div class="buttons-container">
            <a class="login-btn" href="{{ url_for('login') }}">Login</a>
            <a class="signup-btn" href="{{ url_for('register') }}">Sign Up</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
